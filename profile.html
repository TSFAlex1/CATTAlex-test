<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — CATTAlex</title>
  <meta name="description" content="Profile — CATTAlex" />
  <link rel="icon" href="CATTAlex pic2.png" type="image/png">

  <!-- Firebase compat libraries (needed by script.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <link rel="stylesheet" href="styles.css">

  <style>
    .profile-card{max-width:820px;margin:0 auto}
    .profile-row{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .profile-avatar{width:96px;height:96px;border-radius:50%;background:linear-gradient(90deg,var(--red),var(--blue));display:flex;align-items:center;justify-content:center;color:#071022;font-weight:800;font-size:28px}
    .field{margin-top:12px}
    .field input, .field textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff}
    .tokens-list{margin-top:12px}
    .token-note{font-size:13px;color:var(--muted);margin-top:8px}
    .auth-block{display:flex;flex-direction:column;gap:12px}
  </style>
</head>
<body>
  <div class="bg-image" id="bgImage" aria-hidden="true"></div>
  <div class="scene-bg">
    <div class="bg-layer layer--1"></div>
    <div class="bg-layer layer--2"></div>
    <div class="bg-layer layer--3"></div>
  </div>

  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="avatar-wrap" aria-hidden="false">
          <img src="CATTAlex pic.jpg" alt="CATTAlex profile" class="avatar" id="avatar">
          <div class="neon-ring" aria-hidden="true"></div>
        </div>
        <div class="brand-text">
          <h1 class="channel-title">CATTAlex</h1>
          <p class="subtitle">Profile</p>
        </div>
      </div>

      <nav class="top-cta" aria-label="Primary">
        <a class="btn btn--glass" href="index.html">Home</a>
        <div id="profileNav" style="margin-left:12px;"></div>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="panel panel--info">
      <div class="panel-inner profile-card">
        <h2>Profile</h2>

        <!-- Signed-out view -->
        <div id="signedOutView" class="auth-block" style="display:none">
          <h3>Sign in or create an account</h3>

          <div>
            <button id="googleSignIn" class="btn btn--accent">Sign in with Google</button>
          </div>

          <hr style="margin:18px 0;opacity:0.06">

          <div>
            <h4>Email / Password</h4>
            <div class="field">
              <input id="emailInput" type="email" placeholder="Email">
            </div>
            <div class="field">
              <input id="passwordInput" type="password" placeholder="Password">
            </div>
            <div style="margin-top:8px;display:flex;gap:8px;">
              <button id="emailSignUp" class="btn btn--glass">Sign Up</button>
              <button id="emailSignIn" class="btn btn--accent">Sign In</button>
            </div>
            <div id="authMsg" class="token-note"></div>
          </div>
        </div>

        <!-- Signed-in view -->
        <div id="signedInView" style="display:none">
          <div class="profile-row">
            <div class="profile-avatar" id="profileAvatar">C</div>
            <div style="flex:1;min-width:220px">
              <div class="field">
                <label>Username</label>
                <input id="usernameInput" placeholder="username (4–20 chars)" maxlength="20">
              </div>
              <div class="field">
                <label>Bio</label>
                <textarea id="bioInput" rows="4" maxlength="300" placeholder="Write a short bio..."></textarea>
              </div>
              <div style="margin-top:12px">
                <button id="saveProfile" class="btn btn--accent">Save Profile</button>
              </div>
            </div>
          </div>

          <div class="tokens-list" style="margin-top:18px">
            <h4>Your Tokens</h4>
            <p class="token-note">Generate an API-style token for your account. The token will be shown once — store it somewhere safe. Never share it.</p>
            <div style="margin-top:8px">
              <button id="generateToken" class="btn btn--glass">Generate Token</button>
            </div>
            <div id="lastTokenBox" style="margin-top:12px;display:none">
              <label>New token (copy now)</label>
              <div style="display:flex;gap:8px;margin-top:8px">
                <input id="lastToken" readonly style="flex:1">
                <button id="copyToken" class="btn btn--accent">Copy</button>
              </div>
            </div>
          </div>

          <div style="margin-top:20px;">
            <button id="logoutBtn" class="btn btn--ghost">Log out</button>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
